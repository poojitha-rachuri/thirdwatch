provider: resend
display_name: "Resend"
homepage: "https://resend.com"
changelog_url: "https://resend.com/changelog"

patterns:
  npm:
    - package: "resend"
      import_patterns:
        - "resend"
        - "Resend"
  go:
    - package: "github.com/resend/resend-go"
      import_patterns:
        - "resend-go"
  pypi:
    - package: "resend"
      import_patterns:
        - "import resend"
        - "from resend"

known_api_base_urls:
  - "https://api.resend.com"

env_var_patterns:
  - "RESEND_API_KEY"
