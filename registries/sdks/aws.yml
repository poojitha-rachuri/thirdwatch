provider: aws
display_name: "Amazon Web Services"
homepage: "https://aws.amazon.com"
changelog_url: "https://aws.amazon.com/releasenotes/"

patterns:
  npm:
    - package: "@aws-sdk/*"
      import_patterns:
        - "@aws-sdk/"
        - "S3Client"
        - "DynamoDBClient"
        - "SQSClient"
        - "SNSClient"
        - "LambdaClient"
        - "EC2Client"
    - package: "aws-sdk"
      import_patterns:
        - "aws-sdk"
        - "AWS"
  go:
    - package: "github.com/aws/aws-sdk-go-v2"
      import_patterns:
        - "aws-sdk-go-v2"
    - package: "github.com/aws/aws-sdk-go-v2/service/s3"
    - package: "github.com/aws/aws-sdk-go-v2/service/sqs"
    - package: "github.com/aws/aws-sdk-go-v2/service/dynamodb"
    - package: "github.com/aws/aws-sdk-go"
      import_patterns:
        - "aws-sdk-go"
  cargo:
    - package: "aws-sdk-s3"
      import_patterns:
        - "aws_sdk_s3"
    - package: "aws-sdk-sqs"
      import_patterns:
        - "aws_sdk_sqs"
    - package: "aws-sdk-dynamodb"
      import_patterns:
        - "aws_sdk_dynamodb"
    - package: "aws-config"
      import_patterns:
        - "aws_config"
  maven:
    - package: "software.amazon.awssdk:*"
      import_patterns:
        - "software.amazon.awssdk"
        - "S3Client"
        - "DynamoDbClient"
        - "SqsClient"
        - "SnsClient"
        - "LambdaClient"
  pypi:
    - package: "boto3"
      import_patterns:
        - "import boto3"
        - "from boto3"
        - "boto3.client"
        - "boto3.resource"
    - package: "botocore"
      import_patterns:
        - "import botocore"

known_api_base_urls:
  - "https://s3.amazonaws.com"
  - "https://sqs.us-east-1.amazonaws.com"
  - "https://dynamodb.us-east-1.amazonaws.com"

env_var_patterns:
  - "AWS_ACCESS_KEY_ID"
  - "AWS_SECRET_ACCESS_KEY"
  - "AWS_SESSION_TOKEN"
  - "AWS_REGION"
  - "AWS_DEFAULT_REGION"
